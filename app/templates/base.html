<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Finance Tracker{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/variables.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/calendar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/reminders.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/notes.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/categories.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/modals.css') }}">
    {% block styles %}{% endblock %}
</head>

<body user-role="{{ role }}">
    <div class="container">
        {% include 'partials/header.html' %}
        {% include 'partials/navbar.html' %}

        {% block content %}{% endblock %}
    </div>

    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
