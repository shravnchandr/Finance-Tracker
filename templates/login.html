<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Finance Tracker</title>
    <style>
        :root {
            --primary: #FF6B35;
            --primary-light: #FF8C5A;
            --primary-dark: #E5502D;
            --secondary: #F7931E;
            --success: #4CAF50;
            --error: #EF4444;
            --surface: #FFFFFF;
            --surface-variant: #F5F5F5;
            --on-surface: #1C1B1F;
            --on-surface-variant: #49454F;
            --outline: #E0E0E0;
            --shadow: rgba(0, 0, 0, 0.1);
            --shadow-elevated: rgba(0, 0, 0, 0.15);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #FFB59A;
                --primary-light: #FFC7B0;
                --primary-dark: #FF9A77;
                --secondary: #FFB74D;
                --success: #81C784;
                --error: #EF5350;
                --surface: #1C1B1F;
                --surface-variant: #2B2930;
                --on-surface: #E6E1E5;
                --on-surface-variant: #CAC4D0;
                --outline: #3A3A3A;
                --shadow: rgba(0, 0, 0, 0.4);
                --shadow-elevated: rgba(0, 0, 0, 0.6);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--surface-variant);
            color: var(--on-surface);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .auth-container {
            background: var(--surface);
            border-radius: 28px;
            padding: 48px;
            box-shadow: 0 4px 12px var(--shadow-elevated);
            width: 100%;
            max-width: 450px;
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-header h1 {
            font-size: 2.5rem;
            font-weight: 500;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .auth-header p {
            color: var(--on-surface-variant);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--on-surface-variant);
            font-weight: 500;
            font-size: 0.875rem;
        }

        .form-group input {
            width: 100%;
            padding: 16px;
            border: 1px solid var(--outline);
            border-radius: 12px;
            font-size: 1rem;
            background: var(--surface);
            color: var(--on-surface);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 100px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            font-weight: 500;
            box-shadow: 0 2px 4px var(--shadow);
            margin-top: 8px;
        }

        .btn:hover {
            box-shadow: 0 6px 12px var(--shadow-elevated);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            display: none;
            animation: shake 0.4s ease;
            border-left: 4px solid var(--error);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .auth-footer {
            text-align: center;
            margin-top: 24px;
            color: var(--on-surface-variant);
            font-size: 0.938rem;
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .auth-footer a:hover {
            color: var(--primary-dark);
        }

        @media (max-width: 640px) {
            .auth-container {
                padding: 32px 24px;
                border-radius: 20px;
            }

            .auth-header h1 {
                font-size: 2rem;
            }

            body {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>ðŸ’° Finance Tracker</h1>
            <p>Login to manage your finances</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn" id="submitBtn">Login</button>
        </form>

        <div class="auth-footer">
            Don't have an account? <a href="/register">Sign up</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorMessage = document.getElementById('errorMessage');
            const submitBtn = document.getElementById('submitBtn');
            
            errorMessage.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';

            const credentials = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(credentials)
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = data.redirect;
                } else {
                    errorMessage.textContent = data.error || 'Login failed';
                    errorMessage.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Login';
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
