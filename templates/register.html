<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Finance Tracker</title>
    <style>
        /* New Color System (Material 3 Expressive Inspired) */
        :root {
            /* Primary Accent (Teal) */
            --color-primary: #00897b;
            --color-primary-dark: #004d40;
            --color-primary-light: #4db6ac;

            /* Light Theme */
            --color-surface: white;
            --color-on-surface: #333;
            --color-on-background: #666;
            --color-background-start: #b2ebf2; /* Light Cyan */
            --color-background-end: #80deea;   /* Medium Cyan */
            --color-border: #e0e0e0;
            --color-shadow: rgba(0, 0, 0, 0.2);
            --color-error-bg: #fee;
            --color-error-text: #c33;
            --color-success-bg: #efe;
            --color-success-text: #3c3;
            --color-key-info-bg: #e0f7fa; /* Light Cyan for info */
            --color-key-info-border: var(--color-primary);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                /* Dark Theme */
                --color-surface: #1e1e1e;
                --color-on-surface: #e0e0e0;
                --color-on-background: #a0a0a0;
                --color-background-start: #004d40; /* Dark Teal */
                --color-background-end: #00695c;   /* Medium Dark Teal */
                --color-border: #333;
                --color-shadow: rgba(0, 0, 0, 0.5);
                --color-error-bg: #4e0c0c;
                --color-error-text: #ff6e6e;
                --color-success-bg: #0c4e0c;
                --color-success-text: #6eff6e;
                --color-key-info-bg: #003632; /* Darker Cyan for info */
                --color-key-info-border: var(--color-primary-light);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--color-background-start) 0%, var(--color-background-end) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-container {
            background: var(--color-surface);
            border-radius: 28px; /* Larger radius for expressive style */
            padding: 40px;
            box-shadow: 0 12px 24px var(--color-shadow), 0 4px 8px var(--color-shadow);
            width: 100%;
            max-width: 450px;
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            font-size: 2.8rem;
            color: var(--color-on-surface);
            margin-bottom: 8px;
            font-weight: 700;
        }

        .auth-header p {
            color: var(--color-on-background);
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: var(--color-on-background);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 16px 12px;
            border: 1px solid var(--color-border);
            border-radius: 16px;
            font-size: 1rem;
            background-color: var(--color-surface);
            color: var(--color-on-surface);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(0, 137, 123, 0.2);
        }

        .key-info {
            background: var(--color-key-info-bg);
            border-left: 4px solid var(--color-key-info-border);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: var(--color-on-background);
        }

        .key-info strong {
            color: var(--color-primary);
        }

        .password-requirements {
            font-size: 0.85rem;
            color: var(--color-on-background);
            margin-top: 5px;
        }

        .btn {
            background: linear-gradient(135deg, var(--color-primary-light) 0%, var(--color-primary) 100%);
            color: white;
            border: none;
            padding: 16px 30px;
            border-radius: 16px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.3s;
            width: 100%;
            font-weight: 600;
            margin-top: 15px;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(0, 137, 123, 0.3);
            opacity: 0.95;
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            background: var(--color-error-bg);
            color: var(--color-error-text);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            animation: shake 0.4s ease;
            font-weight: 500;
        }

        .success-message {
            background: var(--color-success-bg);
            color: var(--color-success-text);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            font-weight: 500;
        }

        .auth-footer {
            text-align: center;
            margin-top: 25px;
            color: var(--color-on-background);
            font-size: 0.95rem;
        }

        .auth-footer a {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .auth-footer a:hover {
            text-decoration: underline;
            color: var(--color-primary-light);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
                border-radius: 20px;
            }

            .auth-header h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>ðŸ’° Finance Tracker</h1>
            <p>Create your account</p>
        </div>

        <div class="key-info">
            <strong>Registration Key Required</strong><br>
            You need a valid registration key to create an account. Contact your administrator for a key.
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required autocomplete="username" minlength="3">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required autocomplete="new-password" minlength="6">
                <div class="password-requirements">
                    Minimum 6 characters
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required autocomplete="new-password" minlength="6">
            </div>
            <div class="form-group">
                <label for="registrationKey">Registration Key</label>
                <input type="text" id="registrationKey" required placeholder="Enter your registration key">
            </div>
            <button type="submit" class="btn" id="submitBtn">Create Account</button>
        </form>

        <div class="auth-footer">
            Already have an account? <a href="/login">Login</a>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const submitBtn = document.getElementById('submitBtn');
            
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.style.display = 'block';
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';

            const userData = {
                username: document.getElementById('username').value,
                password: password,
                registration_key: document.getElementById('registrationKey').value
            };

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (response.ok) {
                    successMessage.textContent = 'Account created successfully! Redirecting...';
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = data.redirect;
                    }, 1500);
                } else {
                    errorMessage.textContent = data.error || 'Registration failed';
                    errorMessage.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Account';
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
